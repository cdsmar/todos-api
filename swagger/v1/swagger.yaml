---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/signup":
    post:
      summary: Signup a new user
      tags:
      - Auth
      parameters: []
      responses:
        '201':
          description: user created
        '422':
          description: invalid parameters
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                password_confirmation:
                  type: string
              required:
              - name
              - email
              - password
              - password_confirmation
              example:
                name: Sophia Brown
                email: sophia@gmail.com
                password: password123
                password_confirmation: password123
  "/auth/login":
    post:
      summary: Login a user
      tags:
      - Auth
      parameters: []
      responses:
        '200':
          description: user logged in
        '401':
          description: invalid credentials
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
              - email
              - password
              example:
                email: sophia@gmail.com
                password: password123
  "/auth/logout":
    get:
      summary: Logout the user
      tags:
      - Auth
      responses:
        '204':
          description: logout successful
  "/todos":
    get:
      summary: List all todos
      tags:
      - Todos
      responses:
        '200':
          description: todos found
    post:
      summary: Create a new todo
      tags:
      - Todos
      parameters: []
      responses:
        '201':
          description: todo created
        '422':
          description: validation failed
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                created_by:
                  type: integer
              required:
              - title
              - created_by
              example:
                title: Buy groceries
                created_by: 1
  "/todos/{id}":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    get:
      summary: Get a todo
      tags:
      - Todos
      responses:
        '200':
          description: todo found
        '404':
          description: todo not found
    put:
      summary: Update a todo
      tags:
      - Todos
      parameters: []
      responses:
        '200':
          description: todo updated
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                created_by:
                  type: integer
              example:
                title: Buy groceries and milk
                created_by: 1
    delete:
      summary: Delete a todo
      tags:
      - Todos
      responses:
        '204':
          description: todo deleted
  "/todos/{id}/items":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    post:
      summary: Create a new todo item
      tags:
      - Items
      parameters: []
      responses:
        '201':
          description: item created
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                done:
                  type: boolean
              required:
              - name
              example:
                name: Buy milk
                done: false
  "/todos/{id}/items/{iid}":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    - name: iid
      in: path
      required: true
      schema:
        type: integer
    get:
      summary: Get a todo item
      tags:
      - Items
      responses:
        '200':
          description: item found
    put:
      summary: Update a todo item
      tags:
      - Items
      parameters: []
      responses:
        '200':
          description: item updated
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                done:
                  type: boolean
              example:
                name: Buy milk and bread
                done: true
    delete:
      summary: Delete a todo item
      tags:
      - Items
      responses:
        '204':
          description: item deleted
servers:
- url: http://localhost:3000
  description: Local development server
